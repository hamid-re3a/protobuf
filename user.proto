syntax = "proto3";

package user.services.grpc;

service UserService {
	rpc getUserById(Id) returns (User) {}
}

message Id {
	int64 id = 1;
}
message User {
	int64 id = 1;
	string  first_name = 2;
	string  last_name = 3;
	string  username = 4;
	string  email = 5;
	string  role = 6;
	int64 member_id = 7;
	int64 sponsor_id = 8;
	string block_type = 9;
	bool is_freeze = 10;
	bool is_deactivate = 11;
}

message UserUpdate {
	int64 id = 1;
	int64 to_id = 2;
	string queue_name = 3;
}