syntax = "proto3";

import "user.proto";
package orders.services;

service OrdersService {
	rpc OrderById(Id) returns (Order) {}
	rpc updateOrder(Order) returns (Order) {}
}

message Id {
	int64 id = 1;
}


message Order {
	int64 id = 1;
	int64  user_id = 2;
	int64  to_user_id = 3;
	double  total_cost_in_usd = 4;
	double  packages_cost_in_usd = 5;
	double  registration_fee_in_usd = 6;
	string  is_paid_at = 7;
	string  is_resolved_at = 8;
	string  is_refund_at = 9;
	string  is_expired_at = 10;
	string  is_commission_resolved_at = 11;
	string  payment_type = 12;
	string  payment_currency = 13;
	string  payment_driver = 14;
	string  plan = 15;
	
	string deleted_at =16;
	string created_at =17;
	string updated_at =18;
	
	
	user.services.User user = 19;
	user.services.User to_user = 20;
	
	int64  package_id = 21;
}